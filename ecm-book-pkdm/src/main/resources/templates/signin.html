<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<h:head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PKDM - Sign In</title>
    <link href="../static/vendor/fontawesome-free/css/all.min.css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="../static/css/sb-admin-2.min.css" th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
    <link th:href="@{/css/colors.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</h:head> 
</head>	
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-theme-blue mb-2" id="mainNav">
	  <div class="container">
	    <a class="navbar-brand" href="#">
	      <img th:src="@{/img/lgo-gnr-mjr.png}" width="40px" height="35px" class="" /> 
	      <span style="font-size: 17px;" class="font-weight-lighter text-light"> P K D M</span>
	    </a>
	    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	      Menu
	      <i class="fa fa-bars"></i>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarResponsive">
	      <ul class="navbar-nav ml-auto">
	        <li class="nav-item">
	          <a class="nav-link font-weight-lighter text-light" th:href="@{/}">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link font-weight-lighter text-light" th:href="@{/}">Books</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link font-weight-lighter text-light" th:href="@{/}">DownLoad</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link font-weight-lighter text-light" th:href="@{/}">About Us</a>
	        </li>
	        
	        <li class="nav-item">
	          <a class="nav-link font-weight-lighter text-light" th:href="@{/signin}">Sign In</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
      <div class="content mt-5 pt-5">
      <div class="flex-div">
         <form th:action="@{/signin}" th:object="${account}" method="post">
         	<div class="row mb-2">
         		<div class="col-6">
         			<h5 class="fg-theme-blue mb-3 font-weight-bold">SIGN IN</h5>
         		</div>
         		<div class="col-6 text-right">
         			<img th:src="@{/img/lgo-gnr-mjr.png}" width="40px;" />
         		</div>
         	</div>
           <div class="mt-2">
				<input type="text" name="username" th:field="*{username}" class="form-control textfield" placeholder="username">
			</div>
            <div class="">
				<input type="text" name="password" th:field="*{password}" class="form-control textfield" placeholder="password">
			</div>
			<div class="">
				<select name="role" th:field="*{role}" class="form-control textfield">
				    <option th:value="Admin" th:text="Admin"></option>
				    <option th:value="Author" th:text="Author"></option>
				</select>
			</div>
            <hr/>
            <button type="submit" class="btn bg-theme-blue text-light font-weight-bold"> <i class="fa fa-lock-open mr-2"></i> Sign In </button>
         	<br />
            <p class="text-danger text-center font-italic" style="font-size: 14px;">Welcome to Phoenix Kingdom</p>	
          </form>
      </div>
    </div>
    <footer class="sticky-footer fixed-bottom" style="height: 10px; background-color: rgba(0, 0, 0, 0.4);">
        <div class="container my-auto">
            <div class="mb-2 copyright text-light text-center my-auto" style="font-size: 12px;">
                <span>Copyright @ www.redboxmm.com 2022</span>
            </div>
        </div>
    </footer>
</body>
</html>
