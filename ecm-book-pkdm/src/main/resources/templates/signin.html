<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<h:head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PKDM - Sign In</title>
    <link href="../static/vendor/fontawesome-free/css/all.min.css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="../static/css/sb-admin-2.min.css" th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
    <link th:href="@{/css/colors.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</h:head> 
</head>	
<body style="background-image: url('./img/sign-banner.png');">
<form th:action="@{/signin}" th:object="${account}" method="post">
	<div class="container">
		<div class="row" style="margin-top: 20%;">
			<div class="col-1">
				
			</div>
			<div class="col-10 rounded shadow-sm" style="width: 100%; background: rgba(0, 0, 0, 0.6)">
				<div class="row">
					<div class="col-6 text-center" style="padding-top: 12%;">
						<img th:src="@{/img/lgo-gnr-mjr.png}" width="50%;" />
					</div>
					<div class="col-6">
						<div class="row mt-5 mb-5 pl-4 pr-4">
						<div class="col-12 form-inline mb-5 text-center" style="text-align: center;">
							<span class="text-light" style="font-size: 26px;"> Phoenix Kingdom</span>
						</div>
						<div class="col-12">
		         			<span style="font-size: 16px;" class="text-light mb-3 font-weight-bold">SIGN IN</span>
		         		</div>
		         		<div class="col-12 mt-2" style="color: white;">
							<div class="bg-danger rounded pl-4 pt-2 pb-2" role="alert" th:text="${validation}" th:if="${validation}"></div>
			        	</div>
		         		<div class="mt-2 col-12">
							<input type="text" name="username" th:field="*{username}" class="form-control" placeholder="username">
						</div>
			            <div class="mt-3 col-12">
							<input type="text" name="password" th:field="*{password}" class="form-control" placeholder="password">
						</div>
						<div class="mt-4 col-12 container-fluid" >
							<div class="bg-light" style="width: 100%; height: 1px;">
							</div>
						</div>
						<div class="mt-4 col-12">
							 <button type="submit" class="btn bg-theme-blue text-light form-control"> Sign In </button>
						</div>
		         		<div class="col-12 mt-4 text-right">
		         			<span style="font-size: 10px;" class="text-light mb-3">Welcome To Admin Panel</span> <br />
		         			<span style="font-size: 10px;" class="text-danger mb-3">Copyright @ <span class="font-weight-bold">REDBOX</span> 2022</span>
		         		</div>
						
					</div>
					</div>
				</div>
			</div>
			<div class="col-1">
			
			</div>
		</div>
	</div>
</form>
</body>
</html>
